
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <title>{{ title }}</title>
    {% block css %}{% endblock %}
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Recommendation System</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Home</a>

            {% if session.id%}
            {{ session.username }}
                <a class="btn btn-outline-primary" href="/user_preferences">User Preferences</a>
            <a href="/logout" class="btn btn-danger">Logout</a>

            {% else %}
                <a class="btn btn-outline-primary" href="/signup">Sign up</a>
                <a class="btn btn-outline-primary" href="/login">Log in</a>


            {% endif %}
        </nav>
      </div>
{% block container %}

{% endblock %}
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="static/js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="static/js/bootstrap.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.7.1/rellax.min.js"></script>
{% block js %}{% endblock %}
</body>
</html>
